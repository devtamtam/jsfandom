<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #2e8b57 0%, #228b22 100%);
            margin-top: 200px;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(1px);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            height: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
            filter: url(#displacement-container);
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            border-radius: 32px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .container:hover::before {
            opacity: 1;
        }

        a {
            text-decoration: none;
            width: 100%;
            max-width: 400px;
        }

        button {
            height: 80px;
            width: 100%;
            padding: 0 5%;
            font-size: 1.5rem;
            cursor: pointer;
            border: 0;
            background: rgba(76, 175, 80, 0.8);
            color: white;
            border-radius: 15px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            filter: url(#displacement-button);
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            background: rgba(69, 160, 73, 0.9);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            filter: url(#displacement-button-hover);
        }

        button:active {
            transform: translateY(-1px);
        }

        .title {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            filter: url(#displacement-title);
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        footer {
            margin-top: 3rem;
            height: 50px;
        }

        @media (max-width: 768px) {
            body {
                margin-top: 100px;
            }
            
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            .title {
                font-size: 2rem;
            }
            
            button {
                height: 70px;
                font-size: 1.3rem;
            }
        }
    </style>
</head>
  
<body>
    <!-- SVG Filters for Displacement Effects -->
    <svg width="0" height="0" style="position: absolute;">
        <defs>
            <!-- Geometric displacement patterns -->
            <filter id="displacement-container" x="-5%" y="-5%" width="110%" height="110%">
                <feTurbulence baseFrequency="0.08" numOctaves="1" seed="1" type="fractalNoise" result="noise"/>
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="2"/>
            </filter>

            <filter id="displacement-title" x="-5%" y="-5%" width="110%" height="110%">
                <feTurbulence baseFrequency="0.06" numOctaves="1" seed="2" type="fractalNoise" result="noise">
                    <animate attributeName="baseFrequency" values="0.06;0.08;0.06" dur="8s" repeatCount="indefinite"/>
                </feTurbulence>
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="3"/>
            </filter>

            <filter id="displacement-button" x="-5%" y="-5%" width="110%" height="110%">
                <feTurbulence baseFrequency="0.12" numOctaves="1" seed="3" type="fractalNoise" result="noise"/>
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="2"/>
            </filter>

            <filter id="displacement-button-hover" x="-10%" y="-10%" width="120%" height="120%">
                <feTurbulence baseFrequency="0.18" numOctaves="1" seed="4" type="fractalNoise" result="noise"/>
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="6"/>
            </filter>
        </defs>
    </svg>

    <div class="title">Tools & Games</div>
    
    <div class="container">
        <a href="/tanny.html"><button>単位クソゲー</button></a>
        <a href="/eniweb.html"><button>Encryption</button></a>
        <a href="/random.html"><button>Random Num Generator</button></a>
        <a href="/modiurl.html"><button>modify URL</button></a>
        <a href="/qrmaker.html"><button>QR Maker</button></a>
        <a href="/barcodereader.html"><button>Barcode Maker</button></a>
        <a href="chaintool/"><button>Chaintools</button></a>
    </div>
  
    <footer></footer>
</body>
</html>
