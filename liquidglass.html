<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <style>
        /* General Body Styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #2e8b57 0%, #228b22 100%);
            /* Added for smoother background transitions */
            transition: background 0.5s ease-in-out;
            margin-top: 50px; /* Adjusted margin for new element */
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Frosted Glass Overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(1px);
            pointer-events: none;
            z-index: -1;
        }

        /* Main Container for Buttons */
        .container {
            height: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
            filter: url(#displacement-container);
            position: relative;
        }

        /* Hover Glow Effect for Container */
        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            border-radius: 32px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .container:hover::before {
            opacity: 1;
        }

        a {
            text-decoration: none;
            width: 100%;
            max-width: 400px;
        }

        /* General Button Styles */
        button {
            height: 80px;
            width: 100%;
            padding: 0 5%;
            font-size: 1.5rem;
            cursor: pointer;
            border: 0;
            background: rgba(76, 175, 80, 0.8);
            color: white;
            border-radius: 15px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            filter: url(#displacement-button);
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            background: rgba(69, 160, 73, 0.9);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            filter: url(#displacement-button-hover);
        }

        button:active {
            transform: translateY(-1px);
        }

        /* Title Styles */
        .title {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            filter: url(#displacement-title);
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: float 6s ease-in-out infinite;
        }
        
        /* Floating Animation */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        /* NEW: Styles for Background Changer UI */
        .background-changer {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 2.5rem; /* Increased margin */
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            padding: 0 1rem;
        }

        .background-changer input {
            flex-grow: 1;
            height: 50px;
            padding: 0 20px;
            font-size: 1rem;
            color: white;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            backdrop-filter: blur(5px);
            outline: none;
            transition: all 0.3s ease;
        }

        .background-changer input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .background-changer input:focus {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .background-changer button {
            /* Using a more compact button style */
            height: 50px;
            width: auto; /* Auto width based on content */
            padding: 0 25px;
            font-size: 1rem;
            font-weight: 600;
            background: rgba(76, 175, 80, 0.7);
            filter: none; /* Removing filter for this specific button */
        }
        
        .background-changer button:hover {
             background: rgba(69, 160, 73, 1);
             transform: translateY(-2px);
             box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
             filter: none;
        }
        
        /* Footer */
        footer {
            margin-top: 3rem;
            height: 50px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                margin-top: 50px;
            }
            
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            .title {
                font-size: 2rem;
            }
            
            button {
                height: 70px;
                font-size: 1.3rem;
            }

            .background-changer {
                flex-direction: column;
                gap: 15px;
            }

            .background-changer input,
            .background-changer button {
                width: 100%;
            }
        }
    </style>
</head>
  
<body>
    <!-- SVG Filters for Displacement Effects -->
    <svg width="0" height="0" style="position: absolute;">
        <defs>
            <filter id="displacement-container" x="-5%" y="-5%" width="110%" height="110%">
                <feTurbulence baseFrequency="0.08" numOctaves="1" seed="1" type="fractalNoise" result="noise"/>
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="2"/>
            </filter>
            <filter id="displacement-title" x="-5%" y="-5%" width="110%" height="110%">
                <feTurbulence baseFrequency="0.06" numOctaves="1" seed="2" type="fractalNoise" result="noise">
                    <animate attributeName="baseFrequency" values="0.06;0.08;0.06" dur="8s" repeatCount="indefinite"/>
                </feTurbulence>
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="3"/>
            </filter>
            <filter id="displacement-button" x="-5%" y="-5%" width="110%" height="110%">
                <feTurbulence baseFrequency="0.12" numOctaves="1" seed="3" type="fractalNoise" result="noise"/>
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="2"/>
            </filter>
            <filter id="displacement-button-hover" x="-10%" y="-10%" width="120%" height="120%">
                <feTurbulence baseFrequency="0.18" numOctaves="1" seed="4" type="fractalNoise" result="noise"/>
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="6"/>
            </filter>
        </defs>
    </svg>

    <div class="title">Tools & Games</div>
    
    <!-- NEW: Background Changer Element -->
    <div class="background-changer">
        <input type="text" id="bgUrlInput" placeholder="Enter image URL to change background">
        <button id="changeBgBtn">Change Background</button>
    </div>
    
    <div class="container">
        <a href="/tanny.html"><button>単位クソゲー</button></a>
        <a href="/eniweb.html"><button>Encryption</button></a>
        <a href="/random.html"><button>Random Num Generator</button></a>
        <a href="/modiurl.html"><button>modify URL</button></a>
        <a href="/qrmaker.html"><button>QR Maker</button></a>
        <a href="/barcodereader.html"><button>Barcode Maker</button></a>
        <a href="chaintool/"><button>Chaintools</button></a>
    </div>
  
    <footer></footer>

    <!-- NEW: JavaScript to handle background changing -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get references to the UI elements
            const changeBgBtn = document.getElementById('changeBgBtn');
            const bgUrlInput = document.getElementById('bgUrlInput');
            const body = document.body;

            // Define the original background gradient from the CSS
            const originalGradient = 'linear-gradient(135deg, #2e8b57 0%, #228b22 100%)';

            // Add click event listener to the button
            changeBgBtn.addEventListener('click', () => {
                const imageUrl = bgUrlInput.value.trim();

                if (imageUrl) {
                    // If a URL is provided, try to load it as an image
                    const img = new Image();
                    img.src = imageUrl;

                    // When the image loads successfully...
                    img.onload = () => {
                        // ...set it as the body background
                        body.style.background = `url('${imageUrl}') no-repeat center center fixed`;
                        body.style.backgroundSize = 'cover';
                    };

                    // If the image fails to load...
                    img.onerror = () => {
                        // ...indicate an error by changing the input border to red
                        bgUrlInput.style.border = '1px solid #ff6b6b';
                        // Reset the border color after 3 seconds
                        setTimeout(() => {
                            bgUrlInput.style.border = '1px solid rgba(255, 255, 255, 0.2)';
                        }, 3000);
                    };
                } else {
                    // If the input is empty, restore the original gradient background
                    body.style.background = originalGradient;
                }
            });

            // Optional: Reset the error-state border color as the user types a new URL
            bgUrlInput.addEventListener('input', () => {
                bgUrlInput.style.border = '1px solid rgba(255, 255, 255, 0.2)';
            });
        });
    </script>
</body>
</html>
