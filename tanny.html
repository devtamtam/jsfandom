<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Âçò‰Ωç„ÇíËêΩ„Å®„Åô„Å™ ÔΩûÂ§ßÂ≠¶Áîü„ÅÆË©¶Á∑¥ÔΩû</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        
        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            margin: 0 0 20px 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        canvas {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            display: block;
            background: linear-gradient(180deg, #87CEEB 0%, #98FB98 100%);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .controls {
            text-align: center;
            margin-top: 15px;
            font-size: 1.1em;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }
        
        .restart-btn {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s ease;
        }
        
        .restart-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Âçò‰Ωç„ÇíËêΩ„Å®„Åô„Å™ ÔΩûÂ§ßÂ≠¶Áîü„ÅÆË©¶Á∑¥ÔΩû</h1>
        <canvas id="gameCanvas" width="900" height="700"></canvas>
        <div class="controls">
            <p>üñ±Ô∏è „Éû„Ç¶„Çπ„ÅßÁßªÂãï | üìö ÊéàÊ•≠„Çí„Ç≠„É£„ÉÉ„ÉÅ„Åó„Å¶Âçò‰Ωç„ÇíÂèñÂæó„Åó„Çà„ÅÜÔºÅ</p>
        </div>
    </div>
    
    <div class="game-over" id="gameOverScreen">
        <h2 id="gameOverTitle">„Ç≤„Éº„É†ÁµÇ‰∫ÜÔºÅ</h2>
        <p id="finalScore"></p>
        <p id="obtainedLectures"></p>
        <p id="missedLectures"></p>
        <p id="gradeResult"></p>
        <button class="restart-btn" onclick="restartGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶„Éó„É¨„Ç§</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        
        let gameState = 'playing'; // 'playing', 'gameOver'
        let gameTime = 0;
        let level = 1;
        let spawnRate = 2000;
        let comboCount = 0;
        let maxCombo = 0;

        const player = {
            x: canvas.width / 2 - 40,
            y: canvas.height - 60,
            width: 80,
            height: 40,
            color: "#4A90E2",
            speed: 8,
            unitsObtained: 0,
            unitsMissed: 0,
            chances: {},
            animation: 0
        };

        const lectures = {
            Monday: [
                { name: "Á¢∫ÁéáÁµ±Ë®à", difficulty: 1, color: "#9B59B6", credits: 2 },
                { name: "ÂÄ´ÁêÜÂ≠¶", difficulty: 0.7, color: "#3498DB", credits: 1 },
                { name: "Âà∂Âæ°Â∑•Â≠¶", difficulty: 1.5, color: "#E74C3C", credits: 3 },
                { name: "Ë®≠Ë®àÊºîÁøíI", difficulty: 0.8, color: "#2ECC71", credits: 2 }
            ],
            Tuesday: [
                { name: "Ê©üÊ¢∞ÂäõÂ≠¶", difficulty: 2.5, color: "#E67E22", credits: 3 },
                { name: "Ë®≠Ë®àË£ΩÂõ≥", difficulty: 1.2, color: "#F39C12", credits: 2 },
                { name: "ÂøúÁî®Ëß£ÊûêII", difficulty: 2.8, color: "#8E44AD", credits: 4 }
            ],
            Wednesday: [
                { name: "ÁÜ±ÂäõÂ≠¶", difficulty: 2.2, color: "#C0392B", credits: 3 },
                { name: "ÊùêÊñôÂäõÂ≠¶", difficulty: 2.0, color: "#D35400", credits: 3 },
                { name: "ÈõªÊ∞óÂõûË∑Ø", difficulty: 1.8, color: "#27AE60", credits: 2 }
            ],
            Thursday: [
                { name: "ÊµÅ‰ΩìÂäõÂ≠¶", difficulty: 2.6, color: "#2980B9", credits: 3 },
                { name: "„Éó„É≠„Ç∞„É©„Éü„É≥„Ç∞", difficulty: 1.3, color: "#16A085", credits: 2 },
                { name: "Á∑öÂΩ¢‰ª£Êï∞", difficulty: 1.9, color: "#8E44AD", credits: 3 }
            ],
            Friday: [
                { name: "ÈáèÂ≠êÂäõÂ≠¶", difficulty: 3.2, color: "#7F8C8D", credits: 4 },
                { name: "Ëã±Ë™û", difficulty: 0.9, color: "#95A5A6", credits: 1 },
                { name: "‰ΩìËÇ≤", difficulty: 0.5, color: "#1ABC9C", credits: 1 }
            ]
        };

        const particles = [];
        const lectureBlocks = [];
        const powerUps = [];

        // Initialize player chances
        Object.keys(lectures).forEach(day => {
            lectures[day].forEach(lecture => {
                player.chances[lecture.name] = true;
            });
        });

        // Particle system for effects
        function createParticle(x, y, color, type = 'success') {
            const particle = {
                x: x,
                y: y,
                vx: (Math.random() - 0.5) * 8,
                vy: (Math.random() - 0.5) * 8 - 3,
                life: 1.0,
                color: color,
                size: Math.random() * 8 + 4,
                type: type
            };
            particles.push(particle);
        }

        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.3; // gravity
                p.life -= 0.02;
                p.size *= 0.98;
                
                if (p.life <= 0 || p.size < 1) {
                    particles.splice(i, 1);
                }
            }
        }

        function drawParticles() {
            particles.forEach(p => {
                ctx.save();
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            });
        }

        function getRandomLecture(day) {
            const availableLectures = lectures[day].filter(lecture => player.chances[lecture.name]);
            if (availableLectures.length === 0) return null;
            return availableLectures[Math.floor(Math.random() * availableLectures.length)];
        }

        function createLectureBlock() {
            const days = Object.keys(lectures);
            const randomDay = days[Math.floor(Math.random() * days.length)];
            const lecture = getRandomLecture(randomDay);
            
            if (!lecture) return null;

            const blockWidth = 140;
            const blockHeight = 50;
            const speed = Math.max(1.5, 1 + (lecture.difficulty * 0.5) + (level * 0.3));

            return {
                x: Math.random() * (canvas.width - blockWidth),
                y: -blockHeight,
                width: blockWidth,
                height: blockHeight,
                color: lecture.color,
                speed: speed,
                lecture: lecture,
                day: randomDay,
                wobble: 0,
                shadow: 5
            };
        }

        function createPowerUp() {
            if (Math.random() < 0.15) { // 15% chance
                const types = ['slow', 'magnet', 'bonus'];
                const type = types[Math.floor(Math.random() * types.length)];
                
                return {
                    x: Math.random() * (canvas.width - 40),
                    y: -40,
                    width: 40,
                    height: 40,
                    type: type,
                    speed: 2,
                    rotation: 0,
                    pulse: 0
                };
            }
            return null;
        }

        function drawPlayer() {
            // Player shadow
            ctx.fillStyle = "rgba(0, 0, 0, 0.3)";
            ctx.fillRect(player.x + 5, player.y + 5, player.width, player.height);
            
            // Player body with gradient
            const gradient = ctx.createLinearGradient(player.x, player.y, player.x, player.y + player.height);
            gradient.addColorStop(0, player.color);
            gradient.addColorStop(1, "#2C5282");
            
            ctx.fillStyle = gradient;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // Player border
            ctx.strokeStyle = "#1A365D";
            ctx.lineWidth = 2;
            ctx.strokeRect(player.x, player.y, player.width, player.height);
            
            // Player emoji/face
            ctx.fillStyle = "white";
            ctx.font = "24px Arial";
            ctx.textAlign = "center";
            ctx.fillText("üéì", player.x + player.width/2, player.y + player.height/2 + 8);
        }

        function drawLectureBlocks() {
            lectureBlocks.forEach(block => {
                // Shadow
                ctx.fillStyle = "rgba(0, 0, 0, 0.3)";
                ctx.fillRect(block.x + block.shadow, block.y + block.shadow, block.width, block.height);
                
                // Block gradient
                const gradient = ctx.createLinearGradient(block.x, block.y, block.x, block.y + block.height);
                gradient.addColorStop(0, block.color);
                gradient.addColorStop(1, adjustBrightness(block.color, -0.3));
                
                ctx.fillStyle = gradient;
                ctx.fillRect(block.x, block.y + Math.sin(block.wobble) * 2, block.width, block.height);
                
                // Border
                ctx.strokeStyle = adjustBrightness(block.color, -0.5);
                ctx.lineWidth = 2;
                ctx.strokeRect(block.x, block.y + Math.sin(block.wobble) * 2, block.width, block.height);
                
                // Text
                ctx.fillStyle = "white";
                ctx.font = "bold 12px Arial";
                ctx.textAlign = "center";
                ctx.fillText(block.lecture.name, block.x + block.width/2, block.y + 20);
                ctx.font = "10px Arial";
                ctx.fillText(`${block.lecture.credits}Âçò‰Ωç`, block.x + block.width/2, block.y + 35);
                
                block.wobble += 0.1;
            });
        }

        function drawPowerUps() {
            powerUps.forEach(powerUp => {
                ctx.save();
                ctx.translate(powerUp.x + powerUp.width/2, powerUp.y + powerUp.height/2);
                ctx.rotate(powerUp.rotation);
                
                // Pulsing effect
                const scale = 1 + Math.sin(powerUp.pulse) * 0.2;
                ctx.scale(scale, scale);
                
                // Power-up visuals
                switch(powerUp.type) {
                    case 'slow':
                        ctx.fillStyle = "#3498DB";
                        ctx.fillRect(-20, -20, 40, 40);
                        ctx.fillStyle = "white";
                        ctx.font = "20px Arial";
                        ctx.textAlign = "center";
                        ctx.fillText("‚è∞", 0, 8);
                        break;
                    case 'magnet':
                        ctx.fillStyle = "#E74C3C";
                        ctx.fillRect(-20, -20, 40, 40);
                        ctx.fillStyle = "white";
                        ctx.font = "20px Arial";
                        ctx.textAlign = "center";
                        ctx.fillText("üß≤", 0, 8);
                        break;
                    case 'bonus':
                        ctx.fillStyle = "#F39C12";
                        ctx.fillRect(-20, -20, 40, 40);
                        ctx.fillStyle = "white";
                        ctx.font = "20px Arial";
                        ctx.textAlign = "center";
                        ctx.fillText("‚≠ê", 0, 8);
                        break;
                }
                
                powerUp.rotation += 0.05;
                powerUp.pulse += 0.1;
                ctx.restore();
            });
        }

        function drawUI() {
            // Semi-transparent background for UI
            ctx.fillStyle = "rgba(0, 0, 0, 0.7)";
            ctx.fillRect(0, 0, canvas.width, 80);
            
            ctx.fillStyle = "#FFFFFF";
            ctx.font = "bold 18px Arial";
            ctx.textAlign = "left";
            
            // Stats
            ctx.fillText(`üìö ÂèñÂæó: ${player.unitsObtained}Âçò‰Ωç`, 20, 25);
            ctx.fillText(`‚ùå ËêΩÂçò: ${player.unitsMissed}`, 20, 50);
            
            ctx.fillText(`üéØ „É¨„Éô„É´: ${level}`, 250, 25);
            ctx.fillText(`üî• „Ç≥„É≥„Éú: ${comboCount}`, 250, 50);
            
            // Progress bar for level
            const progress = (gameTime % 30000) / 30000;
            ctx.fillStyle = "rgba(255, 255, 255, 0.3)";
            ctx.fillRect(450, 15, 200, 15);
            ctx.fillStyle = "#4ECDC4";
            ctx.fillRect(450, 15, 200 * progress, 15);
            
            ctx.fillStyle = "#FFFFFF";
            ctx.font = "12px Arial";
            ctx.fillText("Ê¨°„ÅÆ„É¨„Éô„É´„Åæ„Åß", 450, 45);
            
            // Time
            const minutes = Math.floor(gameTime / 60000);
            const seconds = Math.floor((gameTime % 60000) / 1000);
            ctx.font = "bold 18px Arial";
            ctx.textAlign = "right";
            ctx.fillText(`‚è±Ô∏è ${minutes}:${seconds.toString().padStart(2, '0')}`, canvas.width - 20, 25);
            
            // Grade
            const grade = calculateGrade();
            ctx.fillText(`üìä ÊàêÁ∏æ: ${grade}`, canvas.width - 20, 50);
        }

        function calculateGrade() {
            const totalUnits = player.unitsObtained + player.unitsMissed;
            if (totalUnits === 0) return "Êú™Ë©ï‰æ°";
            
            const percentage = (player.unitsObtained / totalUnits) * 100;
            if (percentage >= 90) return "S";
            if (percentage >= 80) return "A";
            if (percentage >= 70) return "B";
            if (percentage >= 60) return "C";
            return "F";
        }

        function adjustBrightness(color, amount) {
            const usePound = color[0] === "#";
            const col = usePound ? color.slice(1) : color;
            const num = parseInt(col, 16);
            let r = (num >> 16) + amount * 255;
            let g = (num >> 8 & 0x00FF) + amount * 255;
            let b = (num & 0x0000FF) + amount * 255;
            r = r > 255 ? 255 : r < 0 ? 0 : r;
            g = g > 255 ? 255 : g < 0 ? 0 : g;
            b = b > 255 ? 255 : b < 0 ? 0 : b;
            return (usePound ? "#" : "") + String("000000" + (r << 16 | g << 8 | b).toString(16)).slice(-6);
        }

        function checkCollisions() {
            // Lecture blocks collision
            for (let i = lectureBlocks.length - 1; i >= 0; i--) {
                const block = lectureBlocks[i];
                
                if (
                    player.x < block.x + block.width &&
                    player.x + player.width > block.x &&
                    player.y < block.y + block.height &&
                    player.y + player.height > block.y
                ) {
                    if (player.chances[block.lecture.name]) {
                        player.unitsObtained += block.lecture.credits;
                        player.chances[block.lecture.name] = false;
                        comboCount++;
                        maxCombo = Math.max(maxCombo, comboCount);
                        
                        // Success particles
                        for (let j = 0; j < 15; j++) {
                            createParticle(
                                block.x + block.width/2,
                                block.y + block.height/2,
                                block.color,
                                'success'
                            );
                        }
                        
                        lectureBlocks.splice(i, 1);
                    }
                }
                
                // Remove blocks that went off screen
                else if (block.y > canvas.height) {
                    if (player.chances[block.lecture.name]) {
                        player.unitsMissed += block.lecture.credits;
                        player.chances[block.lecture.name] = false;
                        comboCount = 0; // Reset combo on miss
                        
                        // Miss particles
                        for (let j = 0; j < 10; j++) {
                            createParticle(
                                block.x + block.width/2,
                                canvas.height - 50,
                                "#E74C3C",
                                'miss'
                            );
                        }
                    }
                    lectureBlocks.splice(i, 1);
                }
            }
            
            // Power-ups collision
            for (let i = powerUps.length - 1; i >= 0; i--) {
                const powerUp = powerUps[i];
                
                if (
                    player.x < powerUp.x + powerUp.width &&
                    player.x + player.width > powerUp.x &&
                    player.y < powerUp.y + powerUp.height &&
                    player.y + player.height > powerUp.y
                ) {
                    activatePowerUp(powerUp.type);
                    powerUps.splice(i, 1);
                }
                else if (powerUp.y > canvas.height) {
                    powerUps.splice(i, 1);
                }
            }
        }

        let activeEffects = {};

        function activatePowerUp(type) {
            switch(type) {
                case 'slow':
                    activeEffects.slow = 5000; // 5 seconds
                    break;
                case 'magnet':
                    activeEffects.magnet = 3000; // 3 seconds
                    break;
                case 'bonus':
                    player.unitsObtained += 2;
                    break;
            }
            
            // Visual feedback
            for (let i = 0; i < 20; i++) {
                createParticle(
                    player.x + player.width/2,
                    player.y + player.height/2,
                    "#F39C12",
                    'powerup'
                );
            }
        }

        function updateEffects() {
            Object.keys(activeEffects).forEach(effect => {
                activeEffects[effect] -= 16; // Assuming 60fps
                if (activeEffects[effect] <= 0) {
                    delete activeEffects[effect];
                }
            });
        }

        function gameLoop() {
            if (gameState !== 'playing') return;
            
            gameTime += 16; // Assuming 60fps
            
            // Level progression
            if (gameTime % 30000 === 0 && gameTime > 0) {
                level++;
                spawnRate = Math.max(800, spawnRate - 200);
            }
            
            // Mouse movement
            canvas.addEventListener("mousemove", function (e) {
                const rect = canvas.getBoundingClientRect();
                player.x = e.clientX - rect.left - player.width / 2;
                player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
            });
            
            // Update lecture blocks
            lectureBlocks.forEach(block => {
                let speed = block.speed;
                if (activeEffects.slow) speed *= 0.3;
                block.y += speed;
                
                // Magnet effect
                if (activeEffects.magnet) {
                    const dx = (player.x + player.width/2) - (block.x + block.width/2);
                    const dy = (player.y + player.height/2) - (block.y + block.height/2);
                    const distance = Math.sqrt(dx*dx + dy*dy);
                    
                    if (distance < 150) {
                        block.x += dx * 0.05;
                        block.y += dy * 0.05;
                    }
                }
            });
            
            // Update power-ups
            powerUps.forEach(powerUp => {
                let speed = powerUp.speed;
                if (activeEffects.slow) speed *= 0.3;
                powerUp.y += speed;
            });
            
            updateEffects();
            updateParticles();
            checkCollisions();
            
            // Check game over condition
            const totalLectures = Object.values(lectures).flat().length;
            const completedLectures = Object.keys(player.chances).filter(name => !player.chances[name]).length;
            
            if (completedLectures >= totalLectures) {
                gameState = 'gameOver';
                showGameOver();
                return;
            }
            
            // Clear and draw
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawPlayer();
            drawLectureBlocks();
            drawPowerUps();
            drawParticles();
            drawUI();
            
            requestAnimationFrame(gameLoop);
        }

        function spawnLectureBlocks() {
            if (gameState !== 'playing') return;
            
            const block = createLectureBlock();
            if (block) {
                lectureBlocks.push(block);
            }
            
            const powerUp = createPowerUp();
            if (powerUp) {
                powerUps.push(powerUp);
            }
            
            setTimeout(spawnLectureBlocks, spawnRate);
        }

        function showGameOver() {
            const gameOverScreen = document.getElementById('gameOverScreen');
            const grade = calculateGrade();
            
            document.getElementById('finalScore').textContent = 
                `ÂèñÂæóÂçò‰ΩçÊï∞: ${player.unitsObtained} | ËêΩ„Å®„Åó„ÅüÂçò‰ΩçÊï∞: ${player.unitsMissed}`;
            
            document.getElementById('gradeResult').textContent = 
                `ÊúÄÁµÇÊàêÁ∏æ: ${grade} | ÊúÄÂ§ß„Ç≥„É≥„Éú: ${maxCombo}`;
            
            // Show obtained and missed lectures
            const obtainedLectures = [];
            const missedLectures = [];
            
            Object.keys(lectures).forEach(day => {
                lectures[day].forEach(lecture => {
                    if (!player.chances[lecture.name]) {
                        if (player.unitsObtained > 0) {
                            obtainedLectures.push(lecture.name);
                        } else {
                            missedLectures.push(lecture.name);
                        }
                    }
                });
            });
            
            document.getElementById('obtainedLectures').textContent = 
                `ÂèñÂæó„Åó„ÅüÊéàÊ•≠: ${obtainedLectures.join(', ') || '„Å™„Åó'}`;
            document.getElementById('missedLectures').textContent = 
                `ËêΩ„Å®„Åó„ÅüÊéàÊ•≠: ${missedLectures.join(', ') || '„Å™„Åó'}`;
            
            let title = "„Ç≤„Éº„É†ÁµÇ‰∫ÜÔºÅ";
            if (grade === 'S') title = "üèÜ Á¥†Êô¥„Çâ„Åó„ÅÑÔºÅÂÆåÁíß„Å™ÊàêÁ∏æ„Åß„ÅôÔºÅ";
            else if (grade === 'A') title = "üéâ ÂÑ™ÁßÄÔºÅ„Å®„Å¶„ÇÇËâØ„ÅÑÊàêÁ∏æ„Åß„ÅôÔºÅ";
            else if (grade === 'B') title = "üëç ËâØÂ•ΩÔºÅ„Åæ„Åö„Åæ„Åö„ÅÆÊàêÁ∏æ„Åß„ÅôÔºÅ";
            else if (grade === 'C') title = "üòÖ ÂêàÊ†ºÔºÅ„ÇÆ„É™„ÇÆ„É™„Åß„Åó„Åü...";
            else title = "üò± ‰∏çÂêàÊ†º...„ÇÇ„ÅÜ‰∏ÄÂ∫¶È†ëÂºµ„Çä„Åæ„Åó„Çá„ÅÜÔºÅ";
            
            document.getElementById('gameOverTitle').textContent = title;
            gameOverScreen.style.display = 'block';
        }

        function restartGame() {
            // Reset game state
            gameState = 'playing';
            gameTime = 0;
            level = 1;
            spawnRate = 2000;
            comboCount = 0;
            maxCombo = 0;
            
            // Reset player
            player.x = canvas.width / 2 - 40;
            player.unitsObtained = 0;
            player.unitsMissed = 0;
            player.chances = {};
            
            // Reset arrays
            lectureBlocks.length = 0;
            powerUps.length = 0;
            particles.length = 0;
            activeEffects = {};
            
            // Reinitialize chances
            Object.keys(lectures).forEach(day => {
                lectures[day].forEach(lecture => {
                    player.chances[lecture.name] = true;
                });
            });
            
            // Hide game over screen
            document.getElementById('gameOverScreen').style.display = 'none';
            
            // Restart game loops
            gameLoop();
            spawnLectureBlocks();
        }

        // Start the game
        gameLoop();
        spawnLectureBlocks();
    </script>
</body>
</html>
